<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Project</title>
    <style>
        .normal{
            width: 300px;
            margin: 30px 500px;
            color: black;
        }
        label{
            font-weight: 700;
        }
        
        input,button{
            width: 100%;
            box-sizing: border-box;
        }
        .footer{
            margin: 10px 0px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="normal">
        <form action="">
            <h1>Register</h1>
            <p>Kindly fill in this form to register.</p>

            <label for="Username">Username</label><br>
            <input type="text" id="Username" placeholder="Enter Username"><br>
            <label for="Email">Email</label><br>
            <input type="text" id="Email" placeholder="Enter Email"><br>
            <label for="Password">Password</label><br>
            <input type="password" id="Password" placeholder="Enter Password"><br>
            <label for="RepeatPassword">RepeatPassword</label><br>
            <input type="password" id="RepeatPassword" placeholder="Enter Repeat Password"><br>
            <button id="button" type="submit">Register</button><br>
            <div class="footer">
                Already have an account?
            <a href="#">Login.</a>
            </div>
           

        </form>
    </div>

</body>

</html>
