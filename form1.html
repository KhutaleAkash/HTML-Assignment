<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login Page</title>
    <style>
        body{
            margin: 0px;
        }
        .mainpage{
            display: flex;
            font-family: 'Times New Roman', Times, serif;
            padding: 30px 50px;
           
        }
        .leftcontent{
            width: 50%;
        }
        
        .logo{
            height: 100px;
        }
        .reels{
            height: 150px;
            background: transparent;
            align-items: center;
            padding-left: 180px;
        }
        .leftcontent p{
            text-align: center;
            font-size: 35px;
            padding: 0px 80px;
        }
        .rightlogin{
            padding: 40px 50px ;
            border-left: 1px solid grey;
        }
        
    </style>
</head>
<body>
    <div class="mainpage">
        <div class="leftcontent">
            <img src="./assets/instalogo.jpg" alt="instalogo" class="logo">
            <p>See everyday moments from</p>
            <p>your close friends.</p>
            <img src="./assets/instareels.png" alt="instareels" class="reels">
        </div>
        <div class="rightlogin">
            <p>Log into Instagram</p>
         <input type="text" placeholder="Mobile Number, Username, Email"><br>
         <input type="password" placeholder="Password"><br>
         <input type="submit" placeholder="Log in"><br>
         <a href="#">Forgot Password</a><br>
         <input type="text" placeholder="Log in with Facebook"><br>
         <input type="text" placeholder="Create new account">

        </div>

    </div>
    
</body>
</html>
